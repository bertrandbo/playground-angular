<h2>{{ currentQuiz.title }}</h2>
<p>{{ currentQuiz.description }}</p>
<p *ngIf="!isStarted else showQuestion">
  <button class="btn btn-info btn-lg" (click)="startQuiz()">
    DÃ©marrer le quiz
  </button>
</p>

<ng-template #showQuestion>
<p>
  <app-quiz-nav
    [quiz]="currentQuiz"
    [question]="currentQuestion"
    [answers]="currentAnswers"
    (next)="nextQuestion()"
    (previous)="previousQuestion()">
  </app-quiz-nav>
</p>

<p>
  <app-quiz-question
    [question]="currentQuestion"
    [answer]="currentAnswer"
    (submit)="saveAnswer($event)">
  </app-quiz-question>
</p>
</ng-template>
