<h1>Liste des Quizs ({{ quizList?.length }})</h1>

<div class="row">
  <p>
    <button (click)="onAddClick()" class="btn btn-default">Ajouter</button>
    <button (click)="quizList.pop()" class="btn btn-default">Supprimer</button>
  </p>
</div>

<div class="row">

  <div class="col-sm-6" *ngFor="let quiz of quizList">
    <app-quiz-item [item]="quiz"></app-quiz-item>
  </div>

</div>
